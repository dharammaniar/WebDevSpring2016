<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Comments</h1>
    <div class="row col-xs-12">
        <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Text
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> DateCreated
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Actions
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="model.selectedComment.text" placeholder="Text" class="form-control"/>
                </td>
                <td> {{model.selectedComment.dateCreated}} </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="model.addComment(model.selectedComment)" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button ng-click="model.updateComment(model.selectedComment)" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>

                    </div>
                </td>
            </tr>
            <tr ng-repeat="currentComment in model.userComments" ng-class="{'success' : $index === model.selectedCommentIndex}">
                <td> {{currentComment.text}} </td>
                <td> {{currentComment.dateCreated}} </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="model.deleteComment(currentComment)" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button ng-click="model.selectComment($index)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
