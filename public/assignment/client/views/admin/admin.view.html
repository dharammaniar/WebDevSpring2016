<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Admin</h1>
    <h2 class="sub-header">Users</h2>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover">
                    <tr>
                        <th ng-click="model.sortByUsername()">
                            <span ng-show="model.usernameAscending" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                            <span ng-show="model.usernameDescending" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                             Username
                        </th>
                        <th>
                            Password
                        </th>
                        <th ng-click="model.sortByFirstName()">
                            <span ng-show="model.firstNameAscending" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                            <span ng-show="model.firstNameDescending" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                             First Name
                        </th>
                        <th ng-click="model.sortByLastName()">
                            <span ng-show="model.lastNameAscending" class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
                            <span ng-show="model.lastNameDescending" class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
                             Last Name
                        </th>
                        <th>
                            Roles
                        </th>
                        <th>
                            Actions
                        </th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" ng-model="model.selectedUser.username" placeholder="username" class="form-control"/>
                        </td>
                        <td>
                            <input type="password" ng-model="model.selectedUser.password" placeholder="password" class="form-control"/>
                        </td>
                        <td>
                            <input type="text" ng-model="model.selectedUser.firstName" placeholder="First Name" class="form-control"/>
                        </td>
                        <td>
                            <input type="text" ng-model="model.selectedUser.lastName" placeholder="Last Name" class="form-control"/>
                        </td>
                        <td>
                            <input type="text" ng-model="model.selectedUser.roles" placeholder="role1, role2" class="form-control"/>
                        </td>
                        <td align="center" class="nowrap">
                            <button class="btn btn-primary" ng-click="model.addUser(model.selectedUser)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                            <button class="btn btn-success" ng-click="model.updateUser(model.selectedUser)"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
                        </td>
                    </tr>
                    <tr ng-repeat="user in model.allUsers" ng-class="{'success' : $index === model.selectedUserIndex}">
                        <td> {{user.username}} </td>
                        <td></td>
                        <td> {{user.firstName}} </td>
                        <td> {{user.lastName}} </td>
                        <td> {{user.roles}} </td>
                        <td align="center" class="nowrap">
                            <button class="btn btn-danger" ng-click="model.deleteUser(user)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                            <button class="btn btn-warning" ng-click="model.selectUser($index)"><span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>
