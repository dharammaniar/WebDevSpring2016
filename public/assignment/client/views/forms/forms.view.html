<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms</h1>
    <ul class="nav nav-tabs">
        <li role="presentation" class="active"><a href="#">Forms</a></li>
        <li role="presentation"><a href="#/fields">Fields</a></li>
    </ul>
    <div class="row col-xs-12">
        <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Actions
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="selectedForm.title" placeholder="name" class="form-control"/>
                </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="addForm(selectedForm)" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button ng-click="updateForm(selectedForm)" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>

                    </div>
                </td>
            </tr>
            <tr ng-repeat="userform in userforms" ng-class="{'success' : $index === selectedFormIndex}">
                <td> <a href="#/fields/{{userform._id}}"> {{userform.title}} </a> </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="deleteForm(userform)" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button ng-click="selectForm($index)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
