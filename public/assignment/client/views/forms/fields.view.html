<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Forms : Registration Form</h1>

    <script type="text/ng-template" id="labelPlaceholder.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <label for="TEXT-MODAL-LABEL" class="control-label">Label:</label>
            <div class="row nowrap">
                <div class="col-xs-12" >
                    <input type="text" id="TEXT-MODAL-LABEL" ng-model="modal.label" class="form-control">
                </div>
            </div>

            <br>

            <label for="TEXT-MODAL-PLACEHOLDER" class="control-label">Placeholder:</label>
            <div class="row nowrap">
                <div class="col-xs-12" >
                    <input type="text" id="TEXT-MODAL-PLACEHOLDER" ng-model="modal.placeholder" class="form-control">
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(modal)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="labelPlaceholderDate.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <label for="DATE-MODAL-LABEL" class="control-label">Label:</label>
            <div class="row nowrap">
                <div class="col-xs-12" >
                    <input type="text" id="DATE-MODAL-LABEL" ng-model="modal.label" class="form-control">
                </div>
            </div>

            <br>
        </div>

        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(modal)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <script type="text/ng-template" id="labelOptions.html">
        <div class="modal-header">
            <h3 class="modal-title">{{title}}</h3>
        </div>
        <div class="modal-body">
            <label for="OPTION-MODAL-LABEL" class="control-label">Label:</label>
            <div class="row nowrap">
                <div class="col-xs-12" >
                    <input type="text" id="OPTION-MODAL-LABEL" ng-model="modal.label" class="form-control">
                </div>
            </div>

            <br>

            <label for="OPTION-MODAL-PLACEHOLDER" class="control-label">Options:</label>
            <div class="row nowrap">
                <div class="col-xs-12" >
                    <textarea id="OPTION-MODAL-PLACEHOLDER" ng-model="modal.placeholder" class="form-control"></textarea>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok(modal)">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
    </script>

    <ul class="nav nav-tabs">
        <li role="presentation"><a href="#/forms">Forms</a></li>
        <li role="presentation" class="active"><a href="#">Fields</a></li>
    </ul>

    <br>
    <div dm-sortable>
        <div ng-repeat="field in fields" ng-switch on="field.type">
        <div ng-switch-when="TEXT">
            <fieldset class="form-group">
                <label for="{{field._id}}" class="control-label">{{field.label}}</label>
                <div class="row nowrap">
                    <div class="col-xs-6" >
                        <input type="text" id="{{field._id}}" placeholder="{{field.placeholder}}" class="form-control">
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" ng-click="open('TEXT', field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" ng-click="removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div ng-switch-when="EMAIL">
            <fieldset class="form-group">
                <label for="{{field._id}}" class="control-label">{{field.label}}</label>
                <div class="row nowrap">
                    <div class="col-xs-6" >
                        <input type="email" id="{{field._id}}" placeholder="{{field.placeholder}}" class="form-control">
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary"  ng-click="open('EMAIL', field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" ng-click="removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div ng-switch-when="TEXTAREA">
            <fieldset class="form-group">
                <label for="{{field._id}}" class="control-label">{{field.label}}</label>
                <div class="row nowrap">
                    <div class="col-xs-6" >
                        <textarea id="{{field._id}}" placeholder="{{field.placeholder}}" class="form-control"></textarea>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" ng-click="open('TEXTAREA', field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" ng-click="removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div ng-switch-when="OPTIONS">
            <fieldset class="form-group">
                <label for="{{field._id}}" class="control-label">{{field.label}}</label>
                <div class="row nowrap">
                    <div class="col-xs-6">
                        <select id="{{field._id}}" class="form-control">
                            <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" ng-click="open('OPTIONS', field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" ng-click="removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div ng-switch-when="DATE">
            <fieldset class="form-group">
                <label for="{{field._id}}" class="control-label">{{field.label}}</label>
                <div class="row nowrap">
                    <div class="col-xs-6">
                        <input type="date" id="{{field._id}}" placeholder="{{field.placeholder}}" class="form-control">
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" ng-click="open('DATE', field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" ng-click="removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div ng-switch-when="RADIOS">
            <fieldset class="form-group">
                <label for="{{field._id}}" class="control-label">{{field.label}}</label>
                <div class="row nowrap">
                    <div id="{{field._id}}" class="col-xs-6">
                        <div class="radio" ng-repeat="option in field.options">
                            <label>
                                <input type="radio" name="{{field.label}}" value="{{option.value}}" checked>
                                {{option.label}}
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" ng-click="open('RADIO', field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" ng-click="removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
        <div ng-switch-when="CHECKBOXES">
            <fieldset class="form-group">
                <label for="{{field._id}}" class="control-label">{{field.label}}</label>
                <div class="row nowrap">
                    <div id="{{field._id}}" class="col-xs-6">
                        <div class="checkbox" ng-repeat="option in field.options">
                            <label>
                                <input type="checkbox" value="{{option.value}}">
                                {{option.label}}
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary" ng-click="open('CHECKBOX', field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger" ng-click="removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
    </div>
    <hr>

    <fieldset class="form-group">
        <label for="add_new_field" class="control-label">Add New Field:</label>
        <div class="row nowrap">
            <div class="col-xs-6">
                <select id="add_new_field" ng-model="model.fieldType" class="form-control">
                    <option value="SINGLE_LINE_TEXT">Single Line Text</option>
                    <option value="MULTI_LINE_TEXT">Paragraph Text Field</option>
                    <option value="DATE">Date</option>
                    <option value="DROPDOWN">Dropdown</option>
                    <option value="CHECKBOXES">Checkboxes</option>
                    <option value="RADIO">Radio Buttons</option>
                </select>
            </div>
            <div class="col-xs-6">
                <button class="btn btn-success" ng-click="addField(model.fieldType)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
            </div>
        </div>
    </fieldset>
</div>
