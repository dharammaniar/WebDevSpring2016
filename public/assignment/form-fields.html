    <!-- Custom styles for this template -->

    <link href="css/style.css" rel="stylesheet">
</head>

<body>

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

</nav>

<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
            <ul class="nav nav-sidebar">
                <li><a href="home.html">Home</a></li>
                <li><a href="profile.html">Profile</a></li>
                <li><a href="admin.html">Admin</a></li>
                <li class="active"><a href="forms.html">Forms</a></li>
            </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
            <h1 class="page-header">Forms : Registration Form</h1>
            <ul class="nav nav-tabs">
                <li role="presentation"><a href="forms.html">Forms</a></li>
                <li role="presentation" class="active"><a href="#">Fields</a></li>
            </ul>

            <br>

            <fieldset class="form-group">
                <label for="first_name" class="control-label">First Name:</label>
                <div class="row nowrap">
                    <div class="col-xs-6" >
                        <input type="text" id="first_name" placeholder="First Name" class="form-control">
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label for="last_name" class="control-label">Last Name:</label>
                <div class="row nowrap">
                    <div class="col-xs-6">
                        <input type="text" id="last_name" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label for="date_of_birth" class="control-label">Date of Birth:</label>
                <div class="row nowrap">
                    <div class="col-xs-6">
                        <input type="date" id="date_of_birth" placeholder="Select Date" class="form-control">
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label for="gender" class="control-label">Gender:</label>
                <div class="row nowrap">
                    <div class="col-xs-6">
                        <select id="gender" class="form-control">
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label for="roles" class="control-label">Roles:</label>
                <div class="row nowrap">
                    <div id="roles" class="col-xs-6">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" checked>
                                Admin
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="">
                                Student
                            </label>
                        </div>
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="" checked>
                                User
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>

            <fieldset class="form-group">
                <label for="license_agreement" class="control-label">License Agreement:</label>
                <div class="row nowrap">
                    <div id="license_agreement" class="col-xs-6">
                        <div class="radio">
                            <label>
                                <input type="radio" name="license" value="" checked>
                                Yes
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="license" value="">
                                No
                            </label>
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button class="btn btn-default"><span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>

            <hr>

            <fieldset class="form-group">
                <label for="add_new_field" class="control-label">Add New Field:</label>
                <div class="row nowrap">
                    <div class="col-xs-6">
                        <select id="add_new_field" class="form-control">
                            <option>Single Line Text</option>
                            <option>Date</option>
                            <option>Dropdown</option>
                            <option>Checkboxes</option>
                            <option>Radio Buttons</option>
                            <option>Paragraph Text Field</option>
                        </select>
                    </div>
                    <div class="col-xs-6">
                        <button class="btn btn-success"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</div>

</html>
