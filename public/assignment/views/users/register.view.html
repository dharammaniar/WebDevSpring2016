<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Register</h1>

    <form class="form-horizontal" action="profile.view.html">
        <div class="form-group">
            <label for="username" class="col-md-2 control-label">Username: </label>
            <div class="col-md-10">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-md-2 control-label">Password: </label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="verify_password" class="col-md-2 control-label nowrap">Verify Password: </label>
            <div class="col-md-10">
                <input type="password" class="form-control" id="verify_password" placeholder="Verify Password">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email: </label>
            <div class="col-md-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-sm-10 col-sm-offset-2">
                <button class="btn btn-primary col-xs-12" type="submit"> Register </button>
            </div>
        </div>
    </form>
</div>
