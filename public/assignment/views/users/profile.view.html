<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>

    <form class="form-horizontal" action="#/profile">

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label nowrap">First Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label nowrap">Last Name: </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
            <button class="btn btn-primary col-xs-12" type="submit"> Update </button>
        </div>
    </div>
</div>
