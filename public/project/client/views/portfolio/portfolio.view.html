<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Portfolio</h1>
    <div class="row col-xs-12">
        <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Stock
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Price
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Quantity
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Date Invested
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Actions
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="model.selectedStock.stock" placeholder="Stock" class="form-control"/>
                </td>
                <td>
                    <input type="text" ng-model="model.selectedStock.price" placeholder="Price" class="form-control"/>
                </td>
                <td>
                    <input type="text" ng-model="model.selectedStock.quantity" placeholder="Quantity" class="form-control"/>
                </td>
                <td>
                    <input type="date" ng-model="model.selectedStock.date" placeholder="Date" class="form-control"/>
                </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="model.addStock(model.selectedStock)" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button ng-click="model.updateStock(model.selectedStock)" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>

                    </div>
                </td>
            </tr>
            <tr ng-repeat="currentStock in model.userStocks" ng-class="{'success' : $index === model.selectedCommentIndex}">
                <td> {{currentStock.stock}} </td>
                <td> {{currentStock.price}} </td>
                <td> {{currentStock.quantity}} </td>
                <td> {{currentStock.date}} </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="model.deleteStock(currentStock)" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button ng-click="model.selectStock($index)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
