<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">{{model.user.firstName}} {{model.user.lastName}}</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Edit Profile
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">

                        <div class="form-group">
                            <label for="username" class="col-sm-2 control-label">Username: </label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="password" class="col-sm-2 control-label">Password: </label>
                            <div class="col-sm-10">
                                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="first_name" class="col-sm-2 control-label nowrap">First Name: </label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.firstName" class="form-control" id="first_name" placeholder="First Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="last_name" class="col-sm-2 control-label nowrap">Last Name: </label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.lastName" class="form-control" id="last_name" placeholder="Last Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">Email: </label>
                            <div class="col-sm-10">
                                <input type="text" ng-model="user.email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                    </form>

                    <div class="row">
                        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
                            <button ng-click="model.update(user)" class="btn btn-primary col-xs-12"> Update </button>
                        </div>
                    </div>

                    <br>

                    <div class="row">
                        <div class="alert alert-success col-xs-12 col-sm-10 col-sm-offset-2" ng-show="model.showSuccessAlert">
                            <strong>Updated!</strong>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
