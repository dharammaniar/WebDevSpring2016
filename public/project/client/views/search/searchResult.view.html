<div id="page-wrapper">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Search Results</h1>
        </div>
    </div>

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <i class="fa fa-clock-o fa-fw"></i> Search: {{model.searchTerm}}
                </div>
                <div class="panel-body">
                    <p>
                    <ul ng-repeat="stock in model.stocks">
                        <li><a href="{{stock.url}}">{{stock.name}}</a></li>
                    </ul>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
