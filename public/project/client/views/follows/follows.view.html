<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Follows</h1>
    <div class="row col-xs-12">
        <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover">
            <tr>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> User 1 username
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> User 2 username (Being followed)
                </th>
                <th>
                    <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Actions
                </th>
            </tr>
            <tr>
                <td>
                    <input type="text" ng-model="selectedFollows.user1username" placeholder="User 1 username" class="form-control"/>
                </td>
                <td>
                    <input type="text" ng-model="selectedFollows.user2username" placeholder="User 2 username" class="form-control"/>
                </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="addFollows(selectedFollows)" class="btn btn-primary"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></button>
                        <button ng-click="updateFollows(selectedFollows)" class="btn btn-success"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>

                    </div>
                </td>
            </tr>
            <tr ng-repeat="currentFollows in userFollows" ng-class="{'success' : $index === selectedFollowsIndex}">
                <td> {{currentFollows.user1username}} </td>
                <td> {{currentFollows.user2username}} </td>
                <td>
                    <div class="nowrap">
                        <button ng-click="deleteFollows(currentFollows)" class="btn btn-danger"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                        <button ng-click="selectFollows($index)" class="btn btn-warning"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button>
                    </div>
                </td>
            </tr>
        </table>
    </div>
    </div>
</div>
