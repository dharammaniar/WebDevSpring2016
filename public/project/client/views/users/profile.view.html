<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <h1 class="page-header">Profile</h1>

    <form class="form-horizontal">

        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.username" class="form-control" id="username" placeholder="Username">
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password: </label>
            <div class="col-sm-10">
                <input type="password" ng-model="user.password" class="form-control" id="password" placeholder="Password">
            </div>
        </div>

        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label nowrap">First Name: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.firstName" class="form-control" id="first_name" placeholder="First Name">
            </div>
        </div>

        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label nowrap">Last Name: </label>
            <div class="col-sm-10">
                <input type="text" ng-model="user.lastName" class="form-control" id="last_name" placeholder="Last Name">
            </div>
        </div>

        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email: </label>
            <div class="col-sm-10">
                <input type="email" ng-model="user.email" class="form-control" id="email" placeholder="Email">
            </div>
        </div>

        <div class="form-group">
            <label for="dob" class="col-md-2 control-label">Date of Birth: </label>
            <div class="col-md-10">
                <input type="date" ng-model="user.dob" class="form-control" id="dob" placeholder="Date of Birth">
            </div>
        </div>

        <div class="form-group">
            <label for="userType" class="col-md-2 control-label">Register As: </label>
            <div class="col-md-10">
                <input type="radio" name="userType" ng-model="user.type"  value="investor" id="userType"> Investor
                <input type="radio" name="userType" ng-model="user.type" value="analyst"> Analyst
            </div>
        </div>

    </form>

    <div class="row">
        <div class="col-xs-12 col-sm-10 col-sm-offset-2">
            <button ng-click="update(user)" class="btn btn-primary col-xs-12"> Update </button>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="alert alert-success col-xs-12 col-sm-10 col-sm-offset-2" ng-show="showSuccessAlert">
            <strong>Updated!</strong>
        </div>
    </div>

    <hr>

    <h2>Portfolio</h2>
    <div class="row col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>
                        Stock
                    </th>
                    <th>
                        Price
                    </th>
                    <th>
                        Quantity
                    </th>
                    <th>
                        Date Invested
                    </th>
                </tr>
                <tr ng-repeat="currentStock in userStocks" ng-class="{'success' : $index === selectedCommentIndex}">
                    <td> {{currentStock.stock}} </td>
                    <td> {{currentStock.price}} </td>
                    <td> {{currentStock.quantity}} </td>
                    <td> {{currentStock.date}} </td>
                </tr>
            </table>
        </div>
    </div>

    <hr>
    <h2>Comments</h2>
    <div class="row col-xs-12">
        <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover">
                <tr>
                    <th>
                        Text
                    </th>
                    <th>
                        Date
                    </th>
                </tr>
                <tr ng-repeat="currentComment in userComments" ng-class="{'success' : $index === selectedCommentIndex}">
                    <td> {{currentComment.text}} </td>
                    <td> {{currentComment.dateCreated}} </td>
                </tr>
            </table>
        </div>
    </div>
</div>
